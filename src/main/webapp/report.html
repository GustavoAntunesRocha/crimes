	<head>
		<meta charset="ISO-8859-1">
		<title>Insert title here</title>
	</head>
	<body>
		
		<nav class="navbar sticky-top navbar-expand-lg navbar-dark bg-dark">
  			<a class="navbar-brand" href="#">Menu</a>
  			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">

		<div class="container">
			<div class="card">
  				<div class="card-body">
					<h2>Preencha o formulário abaixo!</h2>
					<form>
						<div class="form-row">
					    	<div class="form-group col-md-6">
					      		<label for="inputNome">Nome Completo</label>
					      		<input type="text" class="form-control" id="inputNome" placeholder="Nome Completo" required="true">
					    	</div>
					    	<div class="form-group col-md-6">
					      		<label for="inputCPF">CPF</label>
					      		<input type="number" class="form-control" id="inputCPF" placeholder="CPF" required="true">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<label for="inputAddress">Endereço residencial</label>
					    	<input type="text" class="form-control" id="inputAddress" placeholder="Rua, número, bairro, cidade, estado" required="true">
					  	</div>
					  	<div class="form-group">
					    	<label for="inputEmail">E-mail</label>
					    	<input type="email" class="form-control" id="inputEmail" placeholder="exemplo@exemplo.com" required="true">
					  	</div>
					  	<div class="form-row">
					    	<div class="form-group col-md-6">
					      		<label for="inputCidade">Cidade</label>
					      		<input type="text" class="form-control" id="inputCidade" required="true">
					    	</div>
					    	<div class="form-group col-md-4">
					      		<label for="inputEstado">Estado</label>
					      		<select id="inputEstado" class="form-control" required="true">
					        		<option selected>Acre</option>
					        		<option>Alagoas</option>
					        		<option>Amapá</option>
					        		<option>Amazonas</option>
					        		<option>Bahia</option>
					        		<option>Ceará</option>
					        		<option>Distrito Federal</option>
					        		<option>Espírito Santo</option>
					        		<option>Goiás</option>
					        		<option>Maranhão</option>
					        		<option>Mato Grosso</option>
					        		<option>Mato Grosso do Sul</option>
					        		<option>Minas Gerais</option>
					        		<option>Pará</option>
					        		<option>Paraíba</option>
					        		<option>Paraná</option>
					        		<option>Pernambuco</option>
					        		<option>Piauí</option>
					        		<option>Rio de Janeiro</option>
					        		<option>Rio Grande do Norte</option>
					        		<option>Rio Grande do Sul</option>
					        		<option>Rondônia</option>
					        		<option>Roraima</option>
					        		<option>Santa Catarina</option>
					        		<option>São Paulo</option>
					        		<option>Sergipe</option>
					        		<option>Tocantins</option>
					      		</select>
					    	</div>
					    	<div class="form-group col-md-2">
					      		<label for="inputCEP">CEP</label>
					      		<input type="number" class="form-control" id="inputCEP" required="true">
					    	</div>
					  	</div>
					  	<div class="form-group">
					    	<div class="form-check">
					      		<label class="form-check-label">
					        		<input class="form-check-input" type="checkbox"> Check me out
					      		</label>
					    	</div>
					  	</div>
					  	<button type="submit" class="btn btn-primary">Sign in</button>
					</form>
			  	</div>
			</div>
		</div>

	</body>
</html>
